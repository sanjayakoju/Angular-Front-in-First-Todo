<div class="container">
<h1>Todo Form</h1>
<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
  Enter valid value !!
</div>
<div class="alert alert-warning" *ngIf="todoForm.dirty && targetedDate.invalid">
  Enter valid Date value !!
</div>
<div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">
  Enter description more tha 5 character.
</div>
<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="todo.description" #description="ngModel" class="form-control" minlength="5" name="description" required="required">
  </fieldset>
  <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetedDate="ngModel"
      [ngModel]="todo.targetedDate | date:'yyyy-MM-dd'" 
      (ngModelChange)="todo.targetedDate =$event"
      class="form-control" name="targetedDate" required="required"/>
  </fieldset>
  <button type="submit" class="btn btn-success"> Save</button>
</form>
</div>
