<h1>Welcome</h1>
<div class="container">
Welcome {{name}} . 
Welcome to our awesome app. you can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
    Click here to get customized Welcome Message
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>your customized welcome message</h2>
    <h6 class="text text-success">{{welcomeMessageFromService}}</h6>
</div>
